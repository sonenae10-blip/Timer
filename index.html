<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weniv timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./img/weniv-logo.svg" alt="위니브 로고" class="logo">
    </header>
    <main>
        <section class="timer_box">
            <p class="timer_title">TIMER</p>
            <hr />
        </section>
        <section class="time">
            <article class="time_item">
                <p class="time_label">HRS</p>
                <div class="time_value">00</div>
            </article>
            <img src="./img/dot.png" alt="" class="time_separator">
            <article class="time_item">
                <p class="time_label">MIN</p>
                <div class="time_value">00</div>
            </article>
            <img src="./img/dot.png" alt="" class="time_separator">
            <article class="time_item">
                <p class="time_label">SEC</p>
                <div class="time_value">00</div>
            </article>
        </section>
        <section class="button_group">
            <button type="button" class="start_button">
                <img src="./img/icon/icon-start-disabled.png" alt="">
                START
            </button>
            <button type="button" class="reset_button">
                <img src="./img/icon/icon-reset-disabled.png" alt="">
                RESET
            </button>
        </section>
    </main>
    <footer>
        ⓒ WENIV Corp.
    </footer>
</body>
</html>
